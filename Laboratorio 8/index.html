<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <form action="" class="">
        <div class="container" style="margin-top: 50px">

            <div class="row">
                <div class="col-md-3 col-xs-12" style="background-color: rgb(36, 175, 230); text-align: center; display: flex; justify-content: center; align-items: center;">
                    <label for="nombre">Nombre:</label>
                    <input class="" id="nombre" type="text" placeholder="Escribe tu nombre">
                </div>

                <div class="col-md-3 col-xs-12" style="background-color: rgb(99, 76, 180); text-align: center; display: flex; justify-content: center; align-items: center">
                    <label for="option">Elige una opción:</label>
                    <select class="" name="" id="option">
                        <option value="">Opción # 1</option>
                        <option value="">Opción # 2</option>
                        <option value="">Opción # 3</option>
                        <option value="">Opción # 4</option>
                        <option value="">Opción # 5</option>
                    </select>
                </div>

                <div class="col-md-3 col-xs-12" style="background-color: rgb(118, 167, 29); text-align: center; display: flex; justify-content: center; align-items: center;">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
                </div>

                <div class="col-md-3 col-xs-12" style="background-color: rgb(255, 187, 0); text-align: center">
                    <label for="archivo">Archivo:</label>
                    <input type="file" id="archivo" style="color: transparent">
                    <p class="">Maximo 50MB</p>
                </div>
            </div>
        
        <div class="row">
            <div class="col-lg-12" style="text-align: center; background-color: rgb(70, 65, 65)">
                <br>
                <button class="" style="background-color: rgb(75, 158, 253); border:none">Enviar</button>
                <br>
                <br>
            </div>
        </div>
    </div>
    </form>
</body>

</html>
